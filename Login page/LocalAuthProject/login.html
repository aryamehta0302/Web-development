<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top left, #2c003e, #48006c, #6a1b9a);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px 35px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(156, 39, 176, 0.6);
      backdrop-filter: blur(12px);
      width: 320px;
      text-align: center;
      animation: slideIn 0.8s ease forwards;
      transform: translateY(-30px);
      opacity: 0;
    }

    .login-container h2 {
      margin-bottom: 25px;
      font-size: 26px;
      color: #e1bee7;
      letter-spacing: 1px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      outline: none;
      transition: 0.4s;
    }

    input:focus {
      background-color: rgba(255, 255, 255, 0.3);
      color: #fff;
    }

    button {
      background: linear-gradient(to right, #ab47bc, #8e24aa);
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #ce93d8, #ba68c8);
      transform: translateY(-2px);
      box-shadow: 0 0 10px #ce93d8;
    }

    @keyframes slideIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <input id="email" placeholder="Email" type="email"><br>
    <input id="password" type="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const user = JSON.parse(localStorage.getItem('user'));

      if (user && user.email === email && user.password === password) {
        alert('Login successful!');
        localStorage.setItem('loggedInUser', user.name);
        window.location.href = "dashboard.html";
      } else {
        alert('Invalid email or password.');
      }
    }
  </script>
</body>
</html>
